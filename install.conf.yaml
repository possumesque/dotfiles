- defaults:
    link:
      relink: true
      create: true
      # force: true # only with -f flag

- clean: ['~', "~/.config"]

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.xinitrc: xinitrc
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/ranger: ranger
    ~/.config/sxhkd: sxhkd
    ~/.config/i3: i3
    ~/.config/qutebrowser: qutebrowser
    ~/.config/polybar: polybar
    ~/.config/bat: bat

